version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: resume-studio-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/saved_resumes
      - backend_db:/app/instance # Assuming sqlite might be here or just root
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-devsecretkey}
    networks:
      - studio-network

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: resume-studio-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - studio-network

networks:
  studio-network:
    driver: bridge

volumes:
  backend_data:
  backend_db:
